version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: campuslink_db
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: backend
    restart: always
    environment:
      DATABASE_URL: "mysql://root:rootpassword@mysql:3306/campuslink_db"
      PORT: 5000
    depends_on:
      - mysql
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/src
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"  # Run dev migrations

  frontend:
    build:
      context: ./frontend
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend:/src

volumes:
  mysql_data: